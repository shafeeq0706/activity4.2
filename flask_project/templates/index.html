<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Options</title>
</head>
<body>
    <h1>Select User Category</h1>

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <form method="POST">
        <label for="main_option_id">Select a Category:</label>
        <select name="main_option_id" id="main_option_id" required>
            <option value="" disabled selected>Select an option</option>
            {% for option in main_options %}
                <option value="{{ option[0] }}">{{ option[1] }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>

    {% if sub_option %}
        <h2>Details for Selected Category</h2>
        <p><strong>Eligibility:</strong> {{ sub_option[0] }}</p>
        <p><strong>Access Rights:</strong> {{ sub_option[1] }}</p>
        <p><strong>Duration:</strong> {{ sub_option[2] }}</p>
    {% endif %}
</body>
</html>
